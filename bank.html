<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Moooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">

                <!-- Deposit -->
                <div class="bg-green-400 p-8 text-center text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>

                <!-- Withdraw -->
                <div class="bg-yellow-400 p-8 text-center text-white rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <!-- Blance -->
                <div class="bg-violet-400 p-8 text-center text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit and Withdraw -->
         <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <!-- Deposit -->
                <div class="bg-fuchsia-400 p-8 flex flex-col items-center text-center text-white rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit" class="text-black w-9/12 rounded-md block mb-2 px-3 py-2">
                    <button id="btn-deposit" type="submit" class="block bg-pink-500	px-8 mt-3 text-b rounded-lg font-medium py-2 text-white hover:bg-pink-700">Deposit</button>
                </div>

                <!-- Withdraw -->
                <div class="bg-sky-400 p-8 flex flex-col items-center text-center text-white rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw" class="text-black w-9/12 rounded-md block mb-2 px-3 py-2">
                    <button id="btn-withdraw" type="submit" class="block bg-blue-400	px-8 mt-3 text-b rounded-lg font-medium py-2 text-white hover:bg-blue-500">Withdraw</button>
                </div>
            </div>
         </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
